<html>
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <style>
            input{
                margin:0.5rem;
                width:100%;
                padding:5px;
                vertical-align: middle;
            }
        </style>
        <title>Registration Page</title>
    </head>
    <body>

        
    <form method="POST" action="{% url 'registerForm' %}" class="form-group  m-auto mt-5 w-50 shadow p-3 mb-5 bg-white rounded">
        {% csrf_token %}
        <h1 class="text-center">Register</h1>
        <p class="text-danger">{{form.errors}}</p>

        {{form.username.label_tag}}
        {{form.username}}
        
        {{form.email.label_tag}}
        {{form.email}}

        {{form.password1.label_tag}}
        {{form.password1}}
        
        {{form.password2.label_tag}}
        {{form.password2}}


        <div class="text-center">
            <input type="submit" value="Submit" class="btn btn-info ">
        </div>

    </form>
    <p class="text-center">Already Registered ! <a href="{% url 'loginForm' %}">Login Here</a></p>

        
</body>
</html>
